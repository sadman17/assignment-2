<!DOCTYPE html>
<html>
	<head>
		<title>Register Here!</title>
		<!--theme-size-->
		<link rel="stylesheet" type="text/css" href="css/register.css">
			<link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:300,400,700" rel="stylesheet">
			</head>
			<body>
				<!--register-form-->
				<div class="container">
				<div class="register-here">
					<form>
						<img src="img/user.png">
						<input type="text" name="First name"
						placeholder="First name" class="First-name">
						<input type="text" name="Last name" placeholder="Last name" class="Last-name">
						<input type="text & number" name="Mobile number or Email" placeholder="Mobile number or Email" class="mobile">
						<input type="date" name="Birth-date" class="Birth-date">
							Gender:
				<input type="radio" name="gender" value="Male" class="radio23">Male
				<input type="radio" name="gender" value="Female" class="radio23">Female
				<input type="radio" name="gender" value="Other" class="radio23">Other
						<input type="password" name="New password"
						class="New-password" placeholder="New password">
						<input type="submit" value="Register" class="register-btn">
					</form>
					
				</div>			
			</div>
	</body>
</html>
